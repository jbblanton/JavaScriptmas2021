<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Mountains+of+Christmas:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Comforter&family=Josefin+Sans:ital,wght@1,200&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body class="snow" id="body">
        <div class="container">
            <p id="greeting">&#10052 Let it SNOW! &#10052</p>
            <div class="radio-container">
                <input
                    type="radio"
                    id="snow"
                    name="theme"
                    value="snow"
                    checked
                />
                <label for="snow">Snow</label>
            </div>
            <div class="radio-container">
                <input
                    type="radio"
                    id="hanukkah"
                    name="theme"
                    value="hanukkah"
                />
                <label for="hanukkah">Hanukkah</label>
            </div>
            <div class="radio-container">
                <input
                    type="radio"
                    id="christmas"
                    name="theme"
                    value="christmas"
                />
                <label for="christmas">Christmas</label>
            </div>
            <div class="radio-container">
                <input type="radio" id="nye" name="theme" value="nye" />
                <label for="nye">New Year's Eve</label>
            </div>
        </div>
        <script type="text/javascript" src="index.pack.js"></script>
    </body>
</html>
